name: "Lark pull request notify"
description: "A lark pull request notify of GitHub actions."
author: "zhecks"
inputs:
  timeout:
    required: false
    description: "the action wait timeout, default:30m"
    default: "1800"
    
  interval:
    required: false
    description: "the interval of polling, default:15"
    default: "15"

  notification_title:
    required: false
    description: "the title of notification"
    default: "${{ github.repository }}"

  users:
    required: true
    description: "the user mapping to the lark's open id, e.g. Alice|openID,Bob|openID"

  webhook:
    required: true
    description: "the lark robot webhook"

runs:
  using: "node16"
  main: "dist/index.js"
